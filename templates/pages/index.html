<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  {% load i18n %}
  <body>
    <h1 class="display-3 text-center my-4">Input{% trans "Support"%}</h1>
    <div class="container">
      <!-- input -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control" placeholder="username" />
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="username" />
        <div class="input-group-append">
          <span class="input-group-text">@abc.com</span>
        </div>
      </div>
      <br />
      <hr />
      <br />

      <!-- customer url-->
      <laber for="basic-url">Customer url</laber>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">https://abc.com/member/</span>
        </div>
        <input type="text" class="form-control" />
      </div>
      <br />
      <hr />
      <br />

      <!-- customer url-->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input type="text" class="form-control" />
        <div class="input-group-append">
          <span class="input-group-text">.00</span>
        </div>
      </div>
      <br />
      <hr />
      <br />

      <!-- checkbox -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" />
          </div>
        </div>
        <input type="text" class="form-control" />
      </div>
      <br />
      <hr />
      <br />

      <!-- radio -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="radio" />
          </div>
        </div>
        <input type="text" class="form-control" />
      </div>
      <br />
      <hr />
      <br />

      <!-- multiple input -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Name & Email</span>
        </div>
        <input type="text" class="form-control" placeholder="username" />
        <input type="email" class="form-control" placeholder="email" />
      </div>
      <br />
      <hr />
      <br />

      <!-- button addons -->
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="find my name ..."
        />
        <div class="input-group-append">
          <button class="btn btn-outline secondary" type="button">
            Search
          </button>
        </div>
      </div>

      <br /><br />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
